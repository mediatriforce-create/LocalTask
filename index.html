<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LocalTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Using CSS variable for dynamic theming
              neon: 'rgb(var(--color-neon) / <alpha-value>)',
              black: '#000000',
              glass: 'rgba(0, 0, 0, 0.7)',
            },
            boxShadow: {
              neon: '0 0 10px rgb(var(--color-neon)), 0 0 20px rgb(var(--color-neon))',
              'neon-sm': '0 0 5px rgb(var(--color-neon))',
              'neon-glow': '0 0 15px rgba(var(--color-neon), 0.5)',
            },
            animation: {
              'pulse-neon': 'pulse-neon 2s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'pulse-neon': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px rgb(var(--color-neon))' },
                '50%': { opacity: '.8', boxShadow: '0 0 20px rgb(var(--color-neon))' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<style>
  /* Default Theme (Green) - Will be overridden by JS */
  :root {
    --color-neon: 57 255 20; 
  }

  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 4px;
    height: 4px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: #000;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgb(var(--color-neon));
    border-radius: 2px;
  }
  
  /* Particle Background */
  .particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }
  
  .particle {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.3;
    animation: moveParticle linear infinite;
  }
  
  @keyframes moveParticle {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 0.5;
    }
    90% {
      opacity: 0.5;
    }
    100% {
      transform: translateY(-100vh) translateX(20px);
      opacity: 0;
    }
  }
</style>
</head>
  <body class="bg-black text-neon antialiased selection:bg-neon selection:text-black overflow-hidden">
    <div id="root"></div>
  </body>
</html>
